<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTube</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            margin: 0;
            color: #e0e0e0;
        }
        h2 {
            color: #ff4444;
            text-align: center;
            margin-top: 0;
        }
        #keywordList {
            margin-bottom: 15px;
            background-color: #2d2d2d;
            border-radius: 5px;
            padding: 10px;
            min-height: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .keyword {
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #3d3d3d;
            border-radius: 15px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .keyword:hover {
            background-color: #4d4d4d;
        }
        .remove {
            cursor: pointer;
            color: #ff4444;
            margin-left: 5px;
            font-weight: bold;
        }
        #keywordInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        #addKeyword {
            width: 100%;
            padding: 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #addKeyword:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <h2>FocusTube Keywords</h2>
    <div id="keywordList"></div>
    <input type="text" id="keywordInput" placeholder="Enter a keyword">
    <button id="addKeyword">Add Keyword</button>
    <script src="popup.js"></script>
</body>
</html>
